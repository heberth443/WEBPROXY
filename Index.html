<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OCudeBokus</title> 

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle, rgb(0, 0, 0), rgb(1, 44, 42));
  height: 100vh;
}

/* Iframe em tela cheia */
#iframeContainer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Texto no topo centralizado e rosa com imagens */
.top-text {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px; /* espaço entre imagens e texto */
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-family: Arial, sans-serif;
  font-size: 40px; /* tamanho do texto */
  color: rgb(255, 105, 180);
  z-index: 3;
  user-select: none;
  text-align: center;
}

/* Ajusta as imagens para terem a mesma altura do texto */
.side-img {
  height: 1em; /* 1em = altura da fonte */
  width: auto; /* mantém proporção */
}

/* Pulsando (coração) */
.letter {
  display: inline-block;
  animation: heartbeat 1s infinite;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  25% { transform: scale(1.2); }
  50% { transform: scale(1); }
  75% { transform: scale(1.2); }
}
</style>
</head>

<body>
<div id="iframeContainer"></div>

<div class="top-text">
  <img class="side-img" src="https://firebasestorage.googleapis.com/v0/b/image-uploader-br.appspot.com/o/images%2Fb4812431-2de6-41ba-b012-2c5a5a808837?alt=media&token=1f164de8-7966-49b2-b333-74283588e6f2" alt="imagem">
  <span id="pulsing-text">Bokus Cu Frouxo</span>
  <img class="side-img" src="https://firebasestorage.googleapis.com/v0/b/image-uploader-br.appspot.com/o/images%2Fb4812431-2de6-41ba-b012-2c5a5a808837?alt=media&token=1f164de8-7966-49b2-b333-74283588e6f2" alt="imagem">
</div>

<script>
// URL codificada em Base64 e criação do iframe
const encoded = "aHR0cHM6Ly9kZnMzcnpxNDR2NmFzLmNsb3VkZnJvbnQubmV0Lz9mcmFtZT1mdWxsc2NyZWVuLyMvcHJ4eQ==";
const url = atob(encoded);
const iframe = document.createElement("iframe");
iframe.src = url;
document.getElementById("iframeContainer").appendChild(iframe);

// Separar cada letra em span para pulsar
const textElement = document.getElementById("pulsing-text");
const text = textElement.textContent;
textElement.textContent = '';

for(let i=0; i<text.length; i++){
  const span = document.createElement('span');
  span.textContent = text[i];
  span.className = 'letter';
  // atraso diferente para cada letra
  span.style.animationDelay = (i * 0.1) + 's';
  textElement.appendChild(span);
}
</script>
</body>
</html>
