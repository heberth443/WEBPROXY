<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden; /* impede qualquer rolagem */
  font-family: Arial, sans-serif;
  background: radial-gradient(circle, rgb(0, 0, 0), rgb(1, 44, 42));
}

/* Centraliza o iframe perfeitamente */
#iframeContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50vw;
  height: 50vh;
  z-index: 2;
}

/* iframe exatamente 50% da tela e sem causar overflow */
iframe {
  width: 100%;
  height: 100%;
  border: 2px solid rgba(128, 0, 32, 0.6);
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(128, 0, 32, 0.5);
  display: block;
}

/* Texto no topo centralizado */
.top-text {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 40px;
  color: rgb(128, 0, 32);
  text-align: center;
  text-shadow: 0 0 10px rgba(128, 0, 32);
  z-index: 3;
  user-select: none;
  pointer-events: none;
}

/* Imagens laterais */
.side-img {
  height: 1em;
  width: auto;
}

/* Letras com efeito pulsante */
.letter {
  display: inline-block;
  animation: heartbeat 1.2s infinite ease-in-out;
}

@keyframes heartbeat {
  0%, 40%, 80%, 100% { transform: scale(1); opacity: 1; }
  20% { transform: scale(1.2); opacity: 0.85; }
  60% { transform: scale(1.15); opacity: 0.9; }
}
