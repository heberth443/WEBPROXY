<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weduka</title>
<link rel="icon" type="image/x-icon" href="https://nubank.weduka.com.br/favicon.ico">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle, rgb(0, 0, 0), rgb(1, 44, 42));
  height: 100vh;
}

/* Iframe em tela cheia */
#iframeContainer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
}

iframe {
  width: 70%;
  height: 70%;
  border: none;
}

/* Texto no topo centralizado e vermelho com imagens */
.top-text {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
  color: rgb(128, 0, 32);
  z-index: 3;
  user-select: none;
  text-align: center;
  text-shadow: 0 0 10px rgba(128, 0, 32);
}

/* Imagens laterais */
.side-img {
  height: 1em;
  width: auto;
}

/* Efeito pulsante */
.letter {
  display: inline-block;
  animation: heartbeat 1.2s infinite;
  animation-timing-function: ease-in-out;
}

@keyframes heartbeat {
  0% { transform: scale(1) translateY(0); opacity: 1; }
  20% { transform: scale(1.2) translateY(-5px); opacity: 0.8; }
  40% { transform: scale(1) translateY(0); opacity: 1; }
  60% { transform: scale(1.15) translateY(-3px); opacity: 0.9; }
  80% { transform: scale(1) translateY(0); opacity: 1; }
  100% { transform: scale(1) translateY(0); opacity: 1; }
}

/* Responsivo */
@media (max-width: 600px) {
  .top-text {
    font-size: 24px;
    top: 10px;
  }
}
</style>
</head>

<body>
<div id="iframeContainer"></div>

<div class="top-text">
  <img class="side-img" src="https://firebasestorage.googleapis.com/v0/b/image-uploader-br.appspot.com/o/images%2Fb4812431-2de6-41ba-b012-2c5a5a808837?alt=media&token=1f164de8-7966-49b2-b333-74283588e6f2" alt="imagem">
  <span id="pulsing-text">Bokus Cu Frouxo</span>
  <img class="side-img" src="https://firebasestorage.googleapis.com/v0/b/image-uploader-br.appspot.com/o/images%2Fb4812431-2de6-41ba-b012-2c5a5a808837?alt=media&token=1f164de8-7966-49b2-b333-74283588e6f2" alt="imagem">
</div>

<script>
// Decodifica a URL Base64 e cria o iframe
const encoded = "aHR0cHM6Ly9maXJlYmFzZXN0b3JhZ2UuZ29vZ2xlYXBpcy5jb20vdjAvYi9teS1maXJzdC1wcm9qZWN0LTVkMzJkLmFwcHNwb3QuY29tL28vMTc2MDg4OTU2OTE4OD9hbHQ9bWVkaWEmdG9rZW49NTljNzU4OWUtZmI2ZC00OWVkLWI4MDQtY2QxN2JkZTU4MmYx";
const url = atob(encoded);
const iframe = document.createElement("iframe");
iframe.src = url;
document.getElementById("iframeContainer").appendChild(iframe);

// Separa cada letra para animar
const textElement = document.getElementById("pulsing-text");
const text = textElement.textContent;
textElement.textContent = '';

for (let i = 0; i < text.length; i++) {
  const span = document.createElement('span');
  span.textContent = text[i];
  span.className = 'letter';
  span.style.animationDelay = (Math.random() * 0.5) + 's';
  textElement.appendChild(span);
}
</script>
</body>
</html>
